<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Live Editor - Create Beautiful Diagrams</title>
    <meta name="description" content="Create, edit, and preview Mermaid diagrams with syntax highlighting, zoom controls, and file management - all in your browser!" />

    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/yaml/yaml.min.js"></script>
  </head>

  <body class="h-full bg-gradient-to-br from-slate-50 via-white to-slate-50 overflow-hidden">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm sticky top-0 z-50">
      <div class="px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Left Section -->
          <div class="flex items-center gap-4">
            <button
              onclick="toggleSidebar()"
              class="p-2 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-indigo-600 transition-all duration-200"
              aria-label="Toggle sidebar"
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <div class="hidden sm:flex items-center gap-2">
              <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
              </div>
              <div>
                <h1 class="text-lg font-bold text-slate-900">Mermaid Editor</h1>
                <p class="text-xs text-slate-500">Live Diagram Creator</p>
              </div>
            </div>
          </div>

          <!-- Right Section -->
          <div class="flex items-center gap-2">
            <a href="cheatsheet.html" class="btn-primary flex items-center gap-2 px-4 py-2 bg-emerald-100 text-emerald-700 rounded-lg hover:bg-emerald-200 transition-all duration-200 text-sm font-medium">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span class="hidden sm:inline">Cheatsheet</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="flex h-[calc(100vh-4rem)] relative">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="sidebar w-80 bg-white border-r border-slate-200 flex flex-col absolute md:relative h-full z-40"
      >
        <!-- Current Diagram Section -->
        <div class="p-4 border-b border-slate-200 bg-gradient-to-r from-indigo-50 to-purple-50">
          <h2 class="text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">Current Diagram</h2>
          <div class="space-y-2">
            <input
              type="text"
              id="file-name"
              placeholder="Diagram name..."
              value="Untitled Diagram"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 bg-white"
            />
            <div class="flex gap-2">
              <button
                onclick="newFile()"
                class="btn-primary p-2.5 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-all duration-200"
                title="New diagram"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </button>
              <button
                id="save-btn"
                onclick="saveFile()"
                class="flex-1 btn-primary flex items-center justify-center gap-2 p-2.5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all duration-200"
                title="Save diagram"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                </svg>
                <span id="save-btn-text" class="text-sm font-medium">Save</span>
              </button>
              <button
                onclick="saveAsNew()"
                class="btn-primary p-2.5 bg-emerald-100 text-emerald-700 rounded-lg hover:bg-emerald-200 transition-all duration-200"
                title="Save as new copy"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- My Diagrams Section -->
        <div class="px-4 pt-4 pb-2 border-b border-slate-200 bg-slate-50">
          <div class="flex items-center justify-between">
            <h2 class="text-xs font-semibold text-slate-600 uppercase tracking-wider">My Diagrams</h2>
            <span id="file-count" class="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded-full font-medium">0</span>
          </div>
        </div>

        <div id="file-list" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
      </aside>

      <!-- Editor Container -->
      <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <!-- Code Editor Section -->
        <div id="editor-section" class="flex flex-col bg-white border-b md:border-b-0 md:border-r border-slate-200" style="flex: 1 1 40%;">
          <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
              </svg>
              <span class="text-sm font-semibold text-slate-700">Editor</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs text-slate-500">Mermaid syntax</span>
            </div>
          </div>
          <div class="flex-1 overflow-hidden">
            <textarea
              id="mermaid-code"
              placeholder="Enter your Mermaid diagram code here..."
              class="w-full h-full"
            >graph TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Fix it]
    D --> B</textarea>
          </div>
        </div>

        <!-- Resizer -->
        <div id="resizer" class="resizer hidden md:block"></div>

        <!-- Preview Section -->
        <div id="preview-section" class="flex flex-col bg-white" style="flex: 1 1 60%;">
          <div class="px-4 py-3 bg-slate-50 border-b border-slate-200 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <span class="text-sm font-semibold text-slate-700">Preview</span>
            </div>
            <div class="flex items-center gap-2">
              <span class="text-xs text-slate-500">Live rendering</span>
              <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
            </div>
          </div>

          <div id="preview" class="flex-1 relative overflow-hidden">
            <!-- Zoom Controls -->
            <div class="zoom-controls absolute bottom-4 right-4 flex items-center gap-1 rounded-lg p-1 shadow-lg z-10">
              <button
                onclick="zoomOut()"
                class="p-2 hover:bg-slate-100 rounded-lg transition-colors duration-200 text-slate-600"
                title="Zoom out"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                </svg>
              </button>
              <button
                onclick="resetZoom()"
                class="p-2 hover:bg-slate-100 rounded-lg transition-colors duration-200 text-slate-600 text-xs font-medium"
                title="Reset zoom"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                </svg>
              </button>
              <button
                onclick="zoomIn()"
                class="p-2 hover:bg-slate-100 rounded-lg transition-colors duration-200 text-slate-600"
                title="Zoom in"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
              </button>
            </div>

            <div id="preview-container" class="preview-container">
              <div id="preview-content" class="preview-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
